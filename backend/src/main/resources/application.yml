server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: ink-soul-backend
  
  profiles:
    active: dev
  
  datasource:
    url: jdbc:postgresql://localhost:5432/inksoul
    username: inksoul
    password: inksoul123
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

# JWT配置
jwt:
  secret: InkSoulSecretKeyForJWTTokenGeneration2024
  expiration: 86400000 # 24小时

# AI服务配置
ai:
  services:
    openai:
      api-key: ${OPENAI_API_KEY:}
      base-url: https://api.openai.com/v1
      model: gpt-4
    azure:
      speech:
        api-key: ${AZURE_SPEECH_KEY:}
        region: ${AZURE_SPEECH_REGION:eastus}
        
# Elasticsearch配置
elasticsearch:
  host: localhost
  port: 9200
  
# 日志配置
logging:
  level:
    com.inksoul: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/ink-soul.log

# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always