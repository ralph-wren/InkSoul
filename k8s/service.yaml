apiVersion: v1
kind: Service
metadata:
  name: ink-soul-api-service
  namespace: ink-soul
  labels:
    app: ink-soul-api
spec:
  selector:
    app: ink-soul-api
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-service
  namespace: ink-soul
  labels:
    app: postgresql
spec:
  selector:
    app: postgresql
  ports:
  - name: postgres
    protocol: TCP
    port: 5432
    targetPort: 5432
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: ink-soul
  labels:
    app: redis
spec:
  selector:
    app: redis
  ports:
  - name: redis
    protocol: TCP
    port: 6379
    targetPort: 6379
  type: ClusterIP