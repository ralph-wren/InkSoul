apiVersion: v1
kind: ConfigMap
metadata:
  name: ink-soul-config
  namespace: ink-soul
data:
  application.yml: |
    server:
      port: 8080
    spring:
      profiles:
        active: kubernetes
      datasource:
        driver-class-name: org.postgresql.Driver
      jpa:
        hibernate:
          ddl-auto: validate
        show-sql: false
      redis:
        host: redis-service
        port: 6379
    ai:
      services:
        openai:
          base-url: https://api.openai.com/v1
        azure:
          speech:
            region: eastus
    logging:
      level:
        com.inksoul: INFO
    management:
      endpoints:
        web:
          exposure:
            include: health,metrics,prometheus